<!--Ayuda al navegador a reconocer que versión de HTML se está utilizando-->
<!doctype html>
<html lang="es">
<head>
	<title>Aprendiendo HTML</title>
	<!--**********Metadatos********-->
	<meta charset="utf-8">
	<meta name="description" content="HTML es un interprete y actualmente esta en su versión 5, CSS por su parte le da vida a HTML y SASS simplifica el trabajo duro que tiene CSS. Por su lado BOOTSTRAP es un framework muy utilizado para la responsividad">
	<meta name="keywords" content="HTML, CSS, SASS, BOOTSTRAP">
	<meta name="author" content="Arnaldo Muñoz Mendoza">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
	<!--Cambia el icono por defecto del navegador por uno seleccionado-->
	<link rel="icon" href="img/icono.jpg">
</head>
<!--Dentro de la etiqueta BODY debe ir toda la información que se pretende mostrar al usuario -->	
<body>
	<header>
		<!--Esta etiqueta contiene elementos de encabezado, como ser logos, nombre de la página o un formulario de busqueda. 
 		-->
	</header>
	<nav>
		<!--Esta etiqueta contiene elementos de navegación, como ser Inicio, Nosotros, Contacto, Login,.... 
-->
	</nav>
	<section>
	<!--Representa a una sección genérica de un documento y sirve para determinar qué contenido corresponde a que parte de un esquema. 
	-->	
	<article>
		<!--Estas etiquetas son mas utilizados en blogs, noticias o tambien en chats de foros.--> 
	</article>
	</section>
	<aside>
		<!--Representa una sección de una página que tiene relación con el contenido que está mostrando la pagina web y que podría ser considerado por separado de ese contenido-->
	</aside>

	<footer>
		<!--Representa el pie de pagina, esta sección contiene información acerca del autor de la página, derechos de autor  o enlaces relacionados .
-->
	</footer>
</body>
</html>
